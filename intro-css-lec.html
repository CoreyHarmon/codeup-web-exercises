<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Intro</title>

    <style>
        h2 {
            color: palegoldenrod;
            background: blueviolet;
        }
        p { /*(.paragraph) to call a specific paragraph below in the Class*/
            color: green;
        }
    </style>

    <link rel="stylesheet" href="css/css-intro-lec.css"> <!--we want it here so when using javascript it doesn't have to wait to load-->
</head>
<body>

<!--Inline/Element style attribute-->
<h1 style="color: gold;text-decoration: underline;background-color: purple"> Intro to CSS</h1>
<br>

<!--Internal style-->
<h2>I've got style!</h2>
<p class="paragraph">This is a paragraph</p>
<p>Learning Internal CSS</p>

<p id="unique"> This is the <strong>Intro</strong> to CSS</p>

</body>
</html>
