<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
</head>
<body>
<p>Hello World</p>

<!-- <> represents opening tag -->
<!-- </> represents closing tag -->

<i> hello world </i>
<!-- makes what you write italicize. only gives you visuals-->

<em> lasso </em>
<!--same style and font. difference is that "em" (emphasize) holds a purpose to it like for visually impaired-->

<h1><em>lasso</em></h1>
<!--makes it big and bold and italicize-->

<b> hello </b>
<!--bolds a word - "hello"-->

<strong> hello </strong>
<!--same style as bold, but semantic style is different. If you want the word to be more loud-->

<p>tuesday</p>
<!--block scoped - they take up the whole line but move to the next line-->
<p>wednesday</p>

<p>tuesday <i>monday</i></p>
<!--"tuesday monday"-->
