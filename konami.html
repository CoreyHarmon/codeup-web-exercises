<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: mediumpurple;
            color: white;
        }

        .message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <title>Konami Code Game</title>
</head>
<body>

<div class="message">Enter the Konami Code to win!</div>

<script>
    "use strict";

    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
    let konamiCodeIndex = 0;

    document.addEventListener("keydown", checkKonamiCode);

    function checkKonamiCode(event) {
        if (event.key === konamiCode[konamiCodeIndex]) {
            konamiCodeIndex++;

            if (konamiCodeIndex === konamiCode.length) {
                // Player successfully entered the Konami Code
                displayWinMessage();
            }
        } else {
            konamiCodeIndex = 0; // Reset if the entered key is incorrect
        }
    }

    function displayWinMessage() {
        document.removeEventListener("keydown", checkKonamiCode);
        const messageElement = document.querySelector('.message');
        messageElement.textContent = "Congratulations! You've won the Konami Code game!";
    }
</script>

</body>
</html>
