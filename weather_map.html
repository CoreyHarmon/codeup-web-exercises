<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>

    <!--Bootstrap for Navbar-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
<!--Bootstrap Navbar-->
<nav class="navbar bg-body-tertiary" style="padding: 0">
    <div class="container-fluid" style="background-color: #318fee;">
        <a class="navbar-brand" style="color: white">Weather App</a>
        <form class="d-flex" role="search">
            <p style="color: white; padding-top: 14px">Selected location goes here</p>
        </form>
    </div>
</nav>
<br>

<!--Cards, holding JS info for the 5-day forecast-->
<label for="search">Place</label>
<input type="text" id="search">
<button id="sub" type="button" style="border-radius: 10%; background-color: #318fee; color: white">Find</button>
<br>
<br>

<!-- Cards section -->
<!--Element that holds the info for the 5-day forecast js-->
<div id="forecast" class="d-flex flex-wrap justify-content-between"></div>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
<script src="css/weather_map.css"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
