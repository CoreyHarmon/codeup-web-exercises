<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="user name or email">
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>
        <br>
        <button type="submit">Enter</button>
        <br>
        <br>
        Bio
        <br>
        <label for="bio">Bio</label>
        <textarea id="bio" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="Billboard"></label>
        <input id="Billboard" type="radio" name="Billboard">Billboard<br>

        <label for="advertisement"></label>
        <input id="advertisement" type="radio" name="advertisement">Radio Advertisement<br>

        <label for="Internet"></label>
        <input id="Internet" type="radio" name="Internet">Internet Advertisement<br>

        <label for="other"></label>
        <input id="other" type="radio" name="advertisement">Other<br>
        <br>
        <br>
        <label for="dropdown">What browser are you using?</label>
        <select id="dropdown" name="dropdown">
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
        </select>
        <br>
        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
