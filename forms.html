<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="user name or email">
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>
        <br>
        <button type="submit">Enter</button>
        <br>
        <br>
        Bio
        <br>
        <textarea name="bio" cols="30" rows="10"></textarea>
        <br>
        <br>
        Billboard <input type="radio" name="advertisement"><br>
        Radio Advertisement <input type="radio" name="advertisement"><br>
        Internet Advertisement <input type="radio" name="advertisement"><br>
        Other <input type="radio" name="advertisement"><br>
        <br>
        <br>
        What browser are you using? <select name="What browser are you using">
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option> <!--"selected attribute, put after the string, automatically selects one of these-->
            <option value="firefox">Firefox</option>
        </select>

    </form>
</body>
</html>
