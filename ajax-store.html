<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    fetch("data/inventory.json")
        .then(response => response.json())
        .then(data => {
            // Iterate through the array of products
            data.forEach(product => {
                // Create a new row
                let newRow = document.createElement("tr");

                // Create cells for each property in the product
                let titleCell = document.createElement("td");
                titleCell.textContent = product.title;
                newRow.appendChild(titleCell);

                let quantityCell = document.createElement("td");
                quantityCell.textContent = product.quantity;
                newRow.appendChild(quantityCell);

                let priceCell = document.createElement("td");
                priceCell.textContent = product.price;
                newRow.appendChild(priceCell);

                let categoriesCell = document.createElement("td");
                categoriesCell.textContent = product.categories.join(', '); // assuming categories is an array
                newRow.appendChild(categoriesCell);

                // Append the new row to the table body
                document.getElementById("insertProducts").appendChild(newRow);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
