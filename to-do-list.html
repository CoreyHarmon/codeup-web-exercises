<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid">
                    <button class="btn btn-secondary mt-3 add">Add To-Do</button>
                </div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">

            </ul>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        // Function to add a new to-do
        function addTodo() {
            let todoText = document.getElementById('to-do').value.trim();
            let todoList = document.getElementById('to-do-list');
            // Check if there are already 10 to-dos
            if (todoList.children.length >= 10) {
                alert("You have reached the maximum limit of 10 to-dos. Complete one or more to-dos before adding new ones.");
                return;
            }
            if (todoText !== "") {
                let listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.appendChild(document.createTextNode(todoText));

                document.getElementById('to-do-list').appendChild(listItem);
                document.getElementById('to-do').value = ""; // Clear the input field after adding a to-do
            } else {
                alert("To-Do's text cannot be blank!");
            }
        }

        // Event listener for the add button
        document.querySelector('.add').addEventListener('click', function (e) {
            e.preventDefault();
            addTodo();
        });

        // Event listener for the Enter key in the text input
        document.getElementById('to-do').addEventListener('keypress', function (e) {
            if (e.which === 13) { // 13 is the Enter key code
                e.preventDefault();
                addTodo();


            }
        });
    });

</script>

</body>
</html>
